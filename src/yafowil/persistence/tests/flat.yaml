factory: form
name: demo_form
props:
    action: context.form_action
    persistence: yafowil.persistence.attrbutes.AttributePersistence
widgets:
- title:
    factory: label:field:error:text
    value: expr:context.persistence_context.title
    props:
        label: i18n:Title
        required: No title given
- password:
    factory: label:field:password
    props:
        label: i18n:Password
        rows: 5
- save:
    factory: submit
    props:
        action: save
        expression: True
        handler: context.save
        next: context.next
        label: i18n:Save